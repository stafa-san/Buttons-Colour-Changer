<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="content/css/style.css">
    <link rel="stylesheet" href="content/css/bootstrap.css">
    <title>Buttons Reset</title>
</head>
<body>
    <div class="container-boss">
        <h2>Challenge 001: Buttons Colour Changer</h2>
        <div class="mcButtons">
            <form>
                <select name="backdrop" id="background" class="form-select" onchange="raGaraGaMe(this)">
                    <option value="Reset">Reset</option>
                    <option value="Random">Random</option>
                    <option value="Clear">Sakora</option>
                    <option value="Green">Green</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Black">Black</option>
                    <option value="Ash">Ash</option>
                    <option value="Teal">Teal</option>
                </select>
            </form>
            <button class="btn btn-primary">Chealsea!</button>
            <button class="btn btn-success">Celtic!</button>
            <button class="btn btn-warning">Dortmund!</button>
            <button class="btn btn-danger">Rangers!</button>
            <button class="btn btn-secondary">Leeds!</button>
            <button class="btn btn-info">Marseille!</button>
            <button class="btn btn-dark">Don!</button>
        </div>
        <p class="mcManual"> 
            <marquee behavior="scroll" direction="left">
                Paint the above buttons with the colour of your choice from the drop down menu on the left.
            </marquee>
        </p>
    </div>

    <script src="content/Js/script.js">
    </script>
</body>
</html>
